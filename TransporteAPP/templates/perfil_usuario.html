<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de {{ usuario.username }} - UniRumbo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
    <style>
        /* Estilo general para la página de perfil */
        body {
            font-family: 'Arimo', sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .perfil-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 40px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Estilo para el título del perfil */
        h1 {
            color: #007b3e;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Estilo para el email */
        p {
            font-size: 18px;
            color: #004321;
            margin-bottom: 30px;
        }

        /* Estilo para el título de la sección de calificación */
        h2 {
            color: #004321;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Estilo para el formulario de calificación */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Estilo para los campos del formulario */
        form p {
            margin: 0;
            text-align: left;
        }

        form label {
            font-size: 16px;
            color: #004321;
            margin-bottom: 5px;
            display: block;
        }

        form input,
        form textarea,
        form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            height: 100px;
            resize: none;
        }

        /* Estilo para el botón de calificar */
        form button {
            background: #007b3e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            display: inline-block;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #004321;
        }

        /* Estilo para el mensaje de "Ya has calificado" */
        .ya-calificado {
            font-size: 16px;
            color: #007b3e;
            margin: 20px 0;
        }

        /* Estilo para el enlace "Volver a las rutas" */
        a {
            display: inline-block;
            margin-top: 30px;
            font-size: 16px;
            color: #007b3e;
            text-decoration: none;
            border: 1px solid #007b3e;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #007b3e;
            color: #fff;
            border-color: #007b3e;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <h1>Perfil de {{ usuario.username }}</h1>
        <p>Email: {{ usuario.email }}</p>

        {% if not ya_califico %}
            <h2>Calificar a {{ usuario.username }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Calificar</button>
            </form>
        {% else %}
            <p class="ya-calificado">Ya has calificado a este usuario.</p>
        {% endif %}

        <a href="{% url 'rutas' %}">Volver a las rutas</a>
    </div>
</body>
</html>

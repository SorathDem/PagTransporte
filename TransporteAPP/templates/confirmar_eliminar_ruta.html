<style>
/* Estilo general para el bloque de contenido */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Estilo para el formulario de confirmación */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* Estilo para el botón de eliminar */
button[type="submit"] {
    padding: 10px 20px;
    background-color: #e74c3c;  /* Rojo para resaltar */
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #c0392b;  /* Rojo más oscuro al pasar el mouse */
}

/* Estilo para el enlace "Cancelar" */
a {
    color: #2980b9; /* Color azul para el enlace */
    text-decoration: none;
    font-size: 16px;
    text-align: center;
    display: inline-block;
    margin-top: 20px;
}

a:hover {
    text-decoration: underline;
}

/* Estilo de la página en general */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
    text-align: center;
}

</style>

{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro de que quieres eliminar "{{ residencia.titulo }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'perfil' %}">Cancelar</a>
{% endblock %}

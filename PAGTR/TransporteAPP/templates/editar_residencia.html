<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 500px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.top-section {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

button {
    background-color: #007b3e;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #007b3e;
}

.form-container {
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
}

form p {
    margin-bottom: 15px;
    text-align: left;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

a {
    margin-top: 15px;
    text-decoration: none;
    color: #007b3e;
    font-size: 16px;
}

a:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    .container {
        width: 100%;
        border-radius: 0;
    }
}


</style>
{% extends 'base.html' %}

{% block content %}
<h2>Editar Residencia</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<a href="{% url 'perfil' %}">Cancelar</a>
{% endblock %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ residencia_form.as_p }}
    {{ imagen_form.as_p }}
    <button type="submit">Guardar</button>
</form>
